<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/main.css' %}">
    <title>Tennis Club</title>
</head>
<body>
   <div class="container">
    <nav>
        <div class="title">
<a href="{% url 'members:index'%}">TennisClub</a>
<a href="{% url 'members:index'%}">Member</a>
        </div>
   
 
    <form action="{% url 'members:search' %}" method="post">
        {% csrf_token %}
        <div class="search">
          <input type="search" name="searched">  
          <input type="submit"  value="Search" required>
        </div>
     </form>
     <div class="login">
        <ul>
            <li><a href="">Login</a></li>
            <li><a href="">Sign up</a></li>
        </ul>
     </div>
    </nav>
    <div class="content">
    <h2>Members</h2>
    {% for i in mydata %}
    <ul>
        <li><a href="{% url 'members:detail' i.id%}">{{i.firstname}}  {{i.lastname}}</a></li>
    </ul>
    {% endfor %}
  </div>
 
   </div>
</body>
</html>
