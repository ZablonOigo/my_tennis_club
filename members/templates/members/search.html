<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{% static 'css/search.css'%}">
    <title>Search</title>
</head>
<body>
   <div class="container">
      {% if object_list %}
      <ul>
         {% for x in object_list %}
            <li><a href="{% url 'members:detail' x.id%}">{{x.firstname}}  {{x.lastname}}</a></li>
         {% endfor %}
      </ul>
     {% else %}
     No record found....
     {% endif %}
       
   </div>

</body>
</html>
